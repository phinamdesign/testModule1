<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xóa phần tử trong mảng</title>
</head>
<body>
<div>
    <h1>Xóa phần tử trong mảng</h1>
    <div id="array"></div><br>
    <div>
        <input type="text" value="" id="inElement">
        <button type="button" onclick="tryRemoveFromArray()">Xóa phần tử</button>
    </div><br>

    <div id="result"></div>
</div>
<script>
    var arr = [12,6,3,7,21,5,7];
    document.getElementById('array').innerHTML = 'Các phần tử của mảng '+arr;
    function tryRemoveFromArray(){
        let element = Number(document.getElementById('inElement').value);
        let index ;
        for(let i=0 ; i<arr.length; i++){
            if(element == arr[i]){
                arr.splice(i,1);
            }
        }
        document.getElementById('result').innerHTML = 'Các phần tử của mảng mới là  '+arr;
    }
</script>
</body>
</html>
